<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.SvgShapeMarkers</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script type="text/javascript" src="../dist/leaflet-svg-shape-markers.js"></script>
	<script type="text/javascript" src="./data.js"></script>
	<style>
		html {
			background: #222222; 
			padding: 40px 200px;
			font-family: 'Arial';
		}
		h2, p {
			color: white;
		}
		.changeRadiusButton{
			padding: 15px 30px; 
			background-color: #47a230;
			text-decoration: none;
			font-weight: 900; 
			color: white; 
			text-transform: uppercase; 
			transition: background-color .5s;
			border: none;
		}
		.changeRadiusButton:hover {
			background-color: #1d7806;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h2>Leaflet.SvgShapeMarkers</h2>
	<div id="map" style="width: 100%; height: 400px;""></div>
	<br><br>
	<button onclick="changeXRadius()" class="changeRadiusButton">Change radius of x marker</button>
	<script>

		var map = L.map('map', {
			center: [51.505, -0.09],
			zoom: 1
		});

		var CartoDB_Positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
			subdomains: 'abcd',
			maxZoom: 19
		}).addTo(map);

		function randomIntFromInterval(min, max) {
  			return Math.floor(Math.random() * (max - min + 1) + min);
		}

		var myLayer = L.geoJson(sampleGeoJSON, {
			pointToLayer: function (feature, latlng) {
				const r = randomIntFromInterval(0, 360);
				return L.shapeMarker(latlng, {
					shape: "square",
					rotation: r
				});
			}
		}). addTo(map);

		var square = L.shapeMarker([-20, 40.06], {
			fillColor: "black",
			color: "black",
			shape: "star-7",
			radius: 20
		}).addTo(map);

		var triangle = L.shapeMarker([51.51, -100], {
			fillColor: "red",
			fillOpacity: 0.9,
			color: "#cccccc",
			shape: "triangle",
			radius: 10
		}).addTo(map);

		var x = L.shapeMarker([51.50, -0.06], {
			fillOpacity: 0.1,
			color: "red",
			shape: "x",
			radius: 100		
		}).addTo(map);
				  
		var pentagon = L.shapeMarker([-6, -62], {
			fillColor: "green",
			fillOpacity: 0.9,
			color: "gold",
			shape: "polygon-5",
			radius: 20
		}).addto(map);
		
		function changeXRadius(){
			x.setRadius(Math.floor(Math.random() * 100) + 1);
		}
	</script>
</body>
</html>
